<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Game</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <div class="game-info">
        <h3 class="game-info-title">Game Input</h3>
        <p>
          Input the number of players and the desired number of questions to ask
          each player.
        </p>
        <input
          type="number"
          name="name"
          id="quant-players"
          placeholder="How Many Players?"
          min="1"
        /><br />
        <input
          type="number"
          name="name"
          id="quant-questions"
          placeholder="How Many Questions?"
          min="1"
        /><br />
        <button id="game-info-input">Next</button>
      </div>
      <div class="input-data"></div>
      <div class="player-turn"></div>
      <div class="question-box"></div>
      <div class="results-box" id="results-info"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
